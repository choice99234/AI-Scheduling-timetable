<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role.capitalize() }} Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2bb2a5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #8cd8d0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Space between buttons */
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #f44336; /* Red for back button */
            color: white;
            margin-top: 10px; /* Add margin for spacing */
        }

        .back-btn:hover {
            background-color: #c62828; /* Darker red on hover */
        }

        .home-btn {
            background-color: #28a745; /* Green for home button */
            color: white;
        }

        .home-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Type Your Username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Type Your Registration Number" required>
            
            <button type="submit">Login</button>
        </form>
        <button class="home-btn" onclick="window.location.href='{{ url_for('home') }}'">Back</button>
    </div>
</body>
</html>
